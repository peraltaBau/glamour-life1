{% extends "base.html" %}

{% block title %}Agregar Producto - Glamour Life{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-purple text-white">
                    <h2 class="mb-0">Agregar Nuevo Producto</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="makeup">Maquillaje</option>
                                    <option value="hair">Cuidado del Cabello</option>
                                    <option value="skincare">Cuidado de la Piel</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="image" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,.avif">
                            <div class="form-text">Formatos permitidos: PNG, JPG, JPEG, AVIF. Tamaño máximo: 16MB</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-purple btn-lg">Agregar Producto</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
