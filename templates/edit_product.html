{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-control" id="category" name="category" required>
                <option value="makeup" {% if product.category == 'makeup' %}selected{% endif %}>Maquillaje</option>
                <option value="hair" {% if product.category == 'hair' %}selected{% endif %}>Cuidado del Cabello</option>
                <option value="skincare" {% if product.category == 'skincare' %}selected{% endif %}>Cuidado de la Piel</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="image" class="form-label">Imagen Actual</label>
            <div>
                {% if product.image %}
                <img src="{{ url_for('uploaded_file', filename=product.image) }}" 
                     alt="{{ product.name }}" 
                     style="max-width: 200px; max-height: 200px; object-fit: cover;" 
                     class="mb-2">
                {% else %}
                <img src="{{ url_for('static', filename='images/default_product.jpg') }}" 
                     alt="Imagen por defecto" 
                     style="max-width: 200px; max-height: 200px; object-fit: cover;" 
                     class="mb-2">
                {% endif %}
            </div>
            <label for="image" class="form-label">Nueva Imagen (opcional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <div class="form-text">Dejar vacío para mantener la imagen actual</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
