{% extends "base.html" %}

{% block title %}Editar Producto - Glamour Life{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-purple text-white">
                    <h2 class="mb-0">Editar Producto</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_product', id=product._id) }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ product.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" required>{{ product.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" name="price" 
                                           step="0.01" min="0" value="{{ product.price }}" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="makeup" {% if product.category == 'makeup' %}selected{% endif %}>Maquillaje</option>
                                    <option value="hair" {% if product.category == 'hair' %}selected{% endif %}>Cuidado del Cabello</option>
                                    <option value="skincare" {% if product.category == 'skincare' %}selected{% endif %}>Cuidado de la Piel</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="image" class="form-label">Imagen del Producto</label>
                            
                            {% if product.image %}
                            <div class="mb-2">
                                <img src="{{ url_for('static', filename='uploads/' + product.image) }}" 
                                     class="img-thumbnail" style="max-height: 200px;" alt="{{ product.name }}">
                                <div class="form-text">Imagen actual</div>
                            </div>
                            {% endif %}
                            
                            <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,.avif">
                            <div class="form-text">Dejar vacío para mantener la imagen actual. Formatos permitidos: PNG, JPG, JPEG, AVIF</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-purple btn-lg">Actualizar Producto</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
