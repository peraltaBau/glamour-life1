{% extends "base.html" %}

{% block title %}Iniciar Sesión - Glamour Life{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-purple text-white text-center">
                    <h2 class="mb-0">INICIAR SESIÓN</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-purple btn-lg">Iniciar Sesión</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-purple">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
